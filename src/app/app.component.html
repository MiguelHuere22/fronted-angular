 <ng-container *ngIf="isLoggedIn; else login">
    <div>
      <!-- Contenido principal de la aplicación -->
      <h1>Bienvenido a la aplicación</h1>
      <p>Este es el contenido principal que se muestra cuando el usuario está autenticado.</p>
    </div>
  </ng-container>
  <ng-template #login>
    <app-login></app-login>
  </ng-template>
