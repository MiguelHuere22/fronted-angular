<div class="header">
    <div class="header-content">
      <span class="title">SISVITA</span>
      <img src="/assets/unmsm.png" alt="UNMSM Logo" class="logo">
    </div>
  </div>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="/assets/estudiante.png" alt="Avatar" class="avatar">
        <h2>Estudiante</h2>
      </div>
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="correo">
            <i class="fas fa-envelope"></i> Email
          </label>
          <input type="email" id="correo" [(ngModel)]="correo" name="correo" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i> Password
          </label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
      <div class="register-link">
        <a href="#">No tienes cuenta? Reg√≠strate</a>
      </div>
    </div>
  </div>
